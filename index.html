<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="crud">
        <div class="container">
            <!-- starts head -->
            <div class="head">
                <h2>cruds</h2>
                <p>prodact Lorem ipsum dolor sit</p>
                <hr>
            </div>
            <!-- ends head -->

            <!-- starts inputs -->
            <div class="inputs ">
                <input type="text" placeholder="Please Enter Your Title" id="title">
                <div class="price">
                    <input onkeyup="getTotal()" type="number" placeholder="Price" id="price">
                    <input onkeyup="getTotal()" type="number" placeholder="Taxes" id="taxes">
                    <input onkeyup="getTotal()" type="number" placeholder="Ads" id="ads">
                    <input onkeyup="getTotal()" type="number" placeholder="Discount" id="discount">
                    <small id="total"> </small>
                </div>
                <input type="number" placeholder="Count" id="count">
                <input type="text" placeholder="Category" id="category">
                <button id="submit">Create</button>
            </div>
            <!-- ends inputs -->
            
            <!-- starts outputs -->
            <div class="outputs">
                
                <div class="serchBlock">
                    <input onkeyup="searchData(this.value)" type="text" placeholder="Search" id="search">
                    <div class="btnSearch">
                        <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                        <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
                    </div>
                </div>

                <!-- deleteAll -->
                <div id="deleteAll"></div>

                <div class="row">
                <table class="table table-striped col-md-6">
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>

                    <tbody id="tbody">
                        
                    </tbody>
                </table>
              </div>
            </div>
            <!-- ends outputs -->
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
